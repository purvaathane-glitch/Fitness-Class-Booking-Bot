<html>
    <head>
    <title>AI Gym System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<h1>AI Predictive Gym Engagement System</h1>

<form action="/predict" method="post">

<label>Attendance:</label>
<input type="number" name="attendance">

<label>Consistency Score (1-10):</label>
<input type="number" name="consistency">

<label>Weight:</label>
<input type="number" step="0.1" name="weight">

<label>Goal:</label>
<select name="goal">
<option value="weight_loss">Weight Loss</option>
<option value="muscle_gain">Muscle Gain</option>
<option value="flexibility">Flexibility</option>
</select>

<button type="submit">Analyze</button>

</form>

<a href="/analytics">View Analytics Graph</a>
</html>
